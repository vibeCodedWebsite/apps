<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #060606;
      color: #d0ffd9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Glowing radial background effect */
    body::after {
      content: "";
      position: absolute;
      width: 900px;
      height: 900px;
      background: radial-gradient(circle, rgba(0,255,180,0.18), rgba(0,255,120,0) 70%);
      filter: blur(70px);
      z-index: 0;
      animation: bgPulse 6s infinite alternate ease-in-out;
    }

    @keyframes bgPulse {
      from { transform: scale(1); opacity: 0.35; }
      to   { transform: scale(1.18); opacity: 0.6; }
    }

    /* Calculator container */
    .calc-container {
      background: rgba(0,0,0,0.45);
      padding: 35px;
      border-radius: 22px;
      width: 330px;
      border: 1px solid rgba(0,255,120,0.25);
      backdrop-filter: blur(10px);
      z-index: 10;
      box-shadow: 0 0 25px rgba(0,255,150,0.55), 0 0 60px rgba(0,255,180,0.25);
      animation: glowPulse 4s infinite alternate ease-in-out;
    }

    @keyframes glowPulse {
      from {
        box-shadow: 0 0 25px rgba(0,255,150,0.4), 0 0 60px rgba(0,255,180,0.18);
      }
      to {
        box-shadow: 0 0 40px rgba(0,255,150,0.7), 0 0 70px rgba(0,255,180,0.32);
      }
    }

    .title {
      text-align: center;
      color: #00ffb3;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 12px #00ffbf, 0 0 25px #00ffbf;
      animation: titleGlow 3s infinite alternate ease-in-out;
    }

    @keyframes titleGlow {
      from { text-shadow: 0 0 10px #00ffc8; }
      to   { text-shadow: 0 0 30px #00ffc8; }
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 28px;
      text-align: right;
      padding: 15px;
      border-radius: 12px;
      border: none;
      background: #000;
      color: #00ffcc;
      box-shadow: inset 0 0 12px rgba(0,255,150,0.5), 0 0 12px rgba(0,255,150,0.3);
      margin-bottom: 20px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 12px;
      background: #0f0f0f;
      color: #b8ffdb;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      border: 1px solid rgba(0,255,120,0.25);
      box-shadow: 0 0 12px rgba(0,255,150,0.2), inset 0 0 6px rgba(0,255,150,0.25);
    }

    button:hover {
      background: #00ffbb;
      color: #000;
      transform: translateY(-3px);
      box-shadow: 0 0 20px #00ffbb, 0 0 40px #00ffbb;
    }

    .op { color: #00ffbb; }

    .equals {
      background: #00ffbb;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px #00ffbb, 0 0 22px #00ffbb;
    }

    .equals:hover {
      background: #00ffaa;
      box-shadow: 0 0 18px #00ffc8, 0 0 28px #00ffc8;
    }

    /* ---------------- HISTORY PANEL ---------------- */
    .history-panel {
      margin-left: 25px;
      background: rgba(0,0,0,0.35);
      border-radius: 18px;
      padding: 20px;
      width: 220px;
      max-height: 460px;
      overflow-y: auto;
      border: 1px solid rgba(0,255,120,0.32);
      box-shadow: 0 0 22px rgba(0,255,140,0.25);
      font-size: 16px;
      color: #00ffcc;
    }

    .history-panel h2 {
      text-align: center;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 12px;
      color: #00ffb3;
      text-shadow: 0 0 10px #00ffbf;
    }

    .history-entry {
      padding: 6px 0;
      border-bottom: 1px solid rgba(0,255,120,0.15);
    }

    /* LAYOUT FLEX */
    .calculator-wrapper {
      display: flex;
    }
  </style>
</head>
<body>

  <div class="calculator-wrapper">
    <div class="calc-container">
      <div class="title">CALCULATOR</div>
      <input id="display" readonly>
      <div class="buttons">
        <button onclick="add('7')">7</button>
        <button onclick="add('8')">8</button>
        <button onclick="add('9')">9</button>
        <button class="op" onclick="add('/')">Ã·</button>

        <button onclick="add('4')">4</button>
        <button onclick="add('5')">5</button>
        <button onclick="add('6')">6</button>
        <button class="op" onclick="add('*')">Ã—</button>

        <button onclick="add('1')">1</button>
        <button onclick="add('2')">2</button>
        <button onclick="add('3')">3</button>
        <button class="op" onclick="add('-')">âˆ’</button>

        <button onclick="add('0')">0</button>
        <button onclick="add('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button class="op" onclick="add('+')">+</button>

        <button class="equals" style="grid-column: span 4" onclick="calculate()">=</button>
      </div>
    </div>

    <div class="history-panel">
      <h2>History</h2>
      <div id="history-list"></div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const historyList = document.getElementById("history-list");

    function add(value) {
      if (value === "*") display.value += "Ã—";
      else if (value === "/") display.value += "Ã·";
      else display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculate() {
      try {
        const expression = display.value.replace(/Ã—/g, "*").replace(/Ã·/g, "/");

        // Divide by zero check
        if (/\/0(?!\d)/.test(expression)) {
          display.value = "Cannot divide by 0";
          return;
        }

        const result = eval(expression);

        if (result === Infinity || result === -Infinity || isNaN(result)) {
          display.value = "Cannot divide by 0";
        } else {
          addToHistory(display.value + " = " + result);
          display.value = result;
        }
      } catch {
        display.value = "Error";
      }
    }

    function addToHistory(entry) {
      const div = document.createElement("div");
      div.className = "history-entry";
      div.textContent = entry;
      historyList.prepend(div); // latest on top
    }

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      const key = e.key;
      if (!isNaN(key)) add(key);
      if (["+","-","*","/"].includes(key)) add(key);
      if (key === ".") add(".");
      if (key === "Enter") calculate();
      if (key === "Backspace") display.value = display.value.slice(0,-1);
      if (key === "Escape") clearDisplay();
    });
  </script>

</body>
</html>
