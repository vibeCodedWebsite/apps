<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>

        <style>
            body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #060606;
            color: #d0ffd9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            }

            /* Glowing radial background effect */
            body::after {
            content: "";
            position: absolute;
            width: 900px;
            height: 900px;
            background: radial-gradient(circle, rgba(0,255,180,0.18), rgba(0,255,120,0) 70%);
            filter: blur(70px);
            z-index: 0;
            animation: bgPulse 6s infinite alternate ease-in-out;
            }

            @keyframes bgPulse {
            from { transform: scale(1); opacity: 0.35; }
            to   { transform: scale(1.18); opacity: 0.6; }
            }

            /* Subtle grid background like DYFREE */
            body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(#0a0a0a 2px, transparent 2px),
                linear-gradient(90deg, #0a0a0a 2px, transparent 2px);
            background-size: 60px 60px;
            opacity: 0.25;
            z-index: 0;
            }

            /* ---------- CALCULATOR CONTAINER ---------- */
            .calc-container {
            background: rgba(0, 0, 0, 0.45);
            padding: 35px;
            border-radius: 22px;
            width: 330px;
            border: 1px solid rgba(0, 255, 120, 0.25);
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow:
                0 0 25px rgba(0, 255, 150, 0.55),
                0 0 60px rgba(0,255,180,0.25);
            animation: glowPulse 4s infinite alternate ease-in-out;
            }

            @keyframes glowPulse {
            from {
                box-shadow:
                0 0 25px rgba(0,255,150,0.4),
                0 0 60px rgba(0,255,180,0.18);
            }
            to {
                box-shadow:
                0 0 40px rgba(0,255,150,0.7),
                0 0 70px rgba(0,255,180,0.32);
            }
            }

            .title {
            text-align: center;
            color: #00ffb3;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow:
                0 0 12px #00ffbf,
                0 0 25px #00ffbf;
            animation: titleGlow 3s infinite alternate ease-in-out;
            }

            @keyframes titleGlow {
            from { text-shadow: 0 0 10px #00ffc8; }
            to   { text-shadow: 0 0 30px #00ffc8; }
            }

            /* ---------- DISPLAY ---------- */
            #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: #000;
            color: #00ffcc;
            box-shadow:
                inset 0 0 12px rgba(0, 255, 150, 0.5),
                0 0 12px rgba(0,255,150,0.3);
            margin-bottom: 20px;
            outline: none;
            }

            /* ---------- BUTTONS ---------- */
            .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            }

            button {
            padding: 18px;
            border: none;
            border-radius: 12px;
            background: #0f0f0f;
            color: #b8ffdb;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(0, 255, 120, 0.25);

            box-shadow:
                0 0 12px rgba(0,255,150,0.2),
                inset 0 0 6px rgba(0, 255, 150, 0.25);
            }

            button:hover {
            background: #00ffbb;
            color: #000;
            transform: translateY(-3px);
            box-shadow:
                0 0 20px #00ffbb,
                0 0 40px #00ffbb;
            }

            /* Operator Coloring */
            .op {
            color: #00ffbb;
            }

            .equals {
            background: #00ffbb;
            color: #000;
            font-weight: bold;

            /* Softer glow */
            box-shadow:
                0 0 12px #00ffbb,
                0 0 22px #00ffbb;
            }

            .equals:hover {
            background: #00ffaa;

            /* Slight hover glow, not too intense */
            box-shadow:
                0 0 18px #00ffc8,
                0 0 28px #00ffc8;
            }

                .back-home {
            position: absolute;
            top: 25px;
            left: 25px;
            padding: 10px 18px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: #00ffcc;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid rgba(0, 255, 150, 0.25);
            box-shadow: 0 0 12px rgba(0,255,150,0.3);
            backdrop-filter: blur(6px);
            transition: 0.25s ease;
            }

            .back-home:hover {
            background: #00ffbb;
            color: #000;
            box-shadow: 0 0 25px #00ffbb, 0 0 45px #00ffbb;
            transform: translateY(-2px);
            }
        </style>
    </head>
        <body>
            <a href="index.html" class="back-home">‚Üê Back to Home</a>
        <div class="calc-container">
            <div class="title">CALCULATOR</div>
            <input id="display" readonly>
            
            <div class="buttons">
            <button onclick="add('7')">7</button>
            <button onclick="add('8')">8</button>
            <button onclick="add('9')">9</button>
            <button class="op" onclick="add('/')">√∑</button>

            <button onclick="add('4')">4</button>
            <button onclick="add('5')">5</button>
            <button onclick="add('6')">6</button>
            <button class="op" onclick="add('*')">√ó</button>

            <button onclick="add('1')">1</button>
            <button onclick="add('2')">2</button>
            <button onclick="add('3')">3</button>
            <button class="op" onclick="add('-')">‚àí</button>

            <button onclick="add('0')">0</button>
            <button onclick="add('.')">.</button>
            <button onclick="clearDisplay()">C</button>
            <button class="op" onclick="add('+')">+</button>

            <button class="equals" style="grid-column: span 4" onclick="calculate()">=</button>
            </div>
        </div>
            <script>
                const display = document.getElementById("display");

                // Function that controls what shows on screen
                function add(value) {
                    if (value === "*") {
                    display.value += "√ó"; // show √ó
                    } else if (value === "/") {
                    display.value += "√∑"; // show √∑
                    } else {
                    display.value += value;
                    }
                }

                function clearDisplay() {
                    display.value = "";
                }

                function calculate() {
                    try {
                    // Convert visible symbols ‚Üí JS operators
                    let expression = display.value
                        .replace(/√ó/g, "*")
                        .replace(/√∑/g, "/");

                    // Check for divide by zero BEFORE evaluating
                    if (/\/0(?!\d)/.test(expression)) {
                        display.value = "Cannot divide by 0";
                        return;
                    }

                    const result = eval(expression);

                    // Handle NaN or undefined just in case
                    if (result === Infinity || result === -Infinity || isNaN(result)) {
                        display.value = "Cannot divide by 0";
                    } else {
                        display.value = result;
                    }

                    } catch {
                    display.value = "Error";
                    }
                }

                // ----------------------------------------------------------------
                // KEYBOARD SUPPORT
                // ----------------------------------------------------------------
                document.addEventListener("keydown", (e) => {
                    const key = e.key;

                    // Numbers
                    if (!isNaN(key)) add(key);

                    // Operators typed on keyboard
                    if (key === "+") add("+");
                    if (key === "-") add("-");
                    if (key === "*") add("*");
                    if (key === "/") add("/");

                    // Decimal
                    if (key === ".") add(".");

                    // Enter = equals
                    if (key === "Enter") calculate();

                    // Backspace
                    if (key === "Backspace") {
                    display.value = display.value.slice(0, -1);
                    }

                    // Clear with Escape
                    if (key === "Escape") clearDisplay();
                });
            </script>
    </body>
</html>
